<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
  <link rel="stylesheet" href="style.css">
  <title>Static Pricing Plan</title>
</head>
<body>
  <div class="main-container">
    <div class="product-title"><h1>Hire your Dev</h1></div>
    <div class="feature-wrapper">
      <div class="feature-container">
        <img src="/img/dev-01.svg" alt="" class="img-feature">
        <p class="dev-level">Junior Dev</p>
        <p class="dev-feature">Small Sites</p>
        <ul class="feature-list">
          <li class="feature-item">three page site</li>
          <li class="feature-item">contact form</li>
        </ul>
        <span class="price">$15 per project</span>
        <a href="#" class="pricing-button">Avail</a>
      </div>
      <div class="feature-container">
        <img src="/img/dev-02.svg" alt="" class="img-feature">
        <p class="dev-level">Mid Dev</p>
        <p class="dev-feature">Small Business Sites</p>
        <ul class="feature-list">
          <li class="feature-item">three page site</li>
          <li class="feature-item">contact form</li>
        </ul>
        <span class="price">$150 per project</span>
        <a href="#" class="pricing-button">Avail</a>
      </div>
      <div class="feature-container">
        <img src="/img/dev-03.svg" alt="" class="img-feature">
        <p class="dev-level">Senior Dev</p>
        <p class="dev-feature">Enterprise Sites</p>
        <ul class="feature-list">
          <li class="feature-item">three page site</li>
          <li class="feature-item">contact form</li>
        </ul>
        <span class="price">$1500 per project</span>
        <a href="#" class="pricing-button">Avail</a>
      </div>
    </div>
  </div>
</body>
</html>
